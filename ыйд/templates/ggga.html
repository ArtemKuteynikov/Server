    <script>
$(document).ready(function(){
function printText(h, j, l, b, m, k) {
var a = 0;
$(h).click(function(){
	    a = a+1;
		if (a % 2 == 1){
		$(h).animate({left: l, top: b}, 1000)
        $(j).animate({left: l, top: b}, 1000)}
		else if (a % 2 !== 1){
		$(h).animate({left: m, top: k}, "slow")
		$(j).animate({left: m, top: k}, "slow")}
		return false
		});
     };
     printText("#flip","#panel", "+=100", "+=0", "-=100", "-=0");
     printText("#flip1","#panel1", "+=0", "+=100", "-=0", "-=100");
     printText("#flip2","#panel2", "-=100", "+=0", "+=100", "-=0");
});
</script>
